<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin | Tailor Smith</title>
<link rel="stylesheet" href="admin.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="config.js"></script>
</head>
<body>

<div id="login-section">
<h1>🔐 Acceso Administrador</h1>
<input type="text" id="usuario" placeholder="Usuario">
<input type="password" id="clave" placeholder="Contraseña">
<button onclick="login()">Ingresar</button>
<p id="mensaje-login"></p>

<!-- Botón volver -->
<button onclick="window.location.href='index.html'" style="margin-top:20px; background:#6c757d; color:white; padding:10px 20px;">
    🏠 Volver a la Tienda
</button>
</div>

<div id="admin-panel" style="display:none;">
<h1>Gestión de Productos y Videos</h1>

<!-- Botón volver -->
<button onclick="salirAdmin()" style="margin-bottom:20px; background:#0d6efd; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
    🔙 Volver a Tienda
</button>

<!-- Subida -->
<section id="zona-subida" ondrop="manejarDrop(event)" ondragover="event.preventDefault()">
    <p>Arrastra aquí imágenes o videos, o usa el botón.</p>
    <input type="file" id="input-archivo" accept="image/*,video/mp4">
    <button onclick="subirArchivo()">Subir Archivo</button>
</section>

<!-- Lista -->
<section>
    <h2>Elementos Cargados</h2>
    <div id="lista-elementos"></div>
    <button onclick="guardarCambios()">💾 Guardar Cambios</button>
</section>

<p id="mensaje"></p>
</div>

<script src="config.js"></script>
<script src="admin.js"></script>
</body>
</html>
